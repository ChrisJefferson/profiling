language: cpp
sudo: false

branches:
  except:
    - gh-pages

matrix:
  include:
    - os: linux
      compiler: gcc
      env: BRANCH=master ABI=32 PKGOPTS="CFLAGS=-m32 LDFLAGS=-m32 LOPTS=-m32 CXXFLAGS=-m32"
      addons:
        apt_packages:
          - libgmp-dev:i386
          - gcc-multilib
          - g++-multilib
    - os: linux
      env: BRANCH=master
      compiler: gcc
      addons:
        apt_packages:
         - libgmp-dev
    - os: linux
      env: BRANCH=stable-4.8
      compiler: gcc
      addons:
        apt_packages:
         - libgmp-dev


install:
  - git clone --depth=2 https://github.com/gap-system/gap.git gapsrc -b ${BRANCH}
  - pwd
  - ( cd gapsrc && ./autogen.sh && ./configure --with-gmp=system && make configure && make -j2 && make bootstrap-pkg-minimal)
  - ( cd gapsrc/pkg && git clone --depth=2 https://github.com/gap-packages/io && cd io && ./autogen.sh && ./configure ${PKGOPTS} && make )
  - pwd
  - ( ./autogen.sh && ./configure --with-gaproot=gapsrc ${PKGOPTS} && make )
  - pwd
  - ls
  - ls gapsrc
  - ls gapsrc/pkg
  - echo ln -s $(pwd) gapsrc/pkg/profile
  - ln -s $(pwd) gapsrc/pkg/profile

script:
  - gapsrc/bin/gap.sh tst/testall.g
